<a href="{% url 'core:home' %}">Nbnb</a>
<ul>

    <!-- django.contrib.auth.context_processors.auth => auth: media, static, csrf, request, ip_addr 등등...-->
     <!-- user는 쿠키에서 가져와 Django template에 자동으로 저장하여 전역에서 사용 가능하다. -->

    {% if user.is_authenticated %}
        <li><a href="{% url 'users:logout' %}">Log out</a></li>
    {% else %}
        <li><a href="{% url 'users:login' %}">Log in</a></li>
        <li><a href="{% url 'users:signup' %}">Sign up</a></li>

    {% endif %}

</ul>
