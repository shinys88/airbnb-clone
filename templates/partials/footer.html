{% load i18n %}

<!-- i18n = 18개의 문자 -->

<footer class="container mx-auto text-center py-10 border-t font-medium text-gray-500">
    <div class="flex flex-col">
        <span>
            {% trans "Please don't copy us." %}
            
        </span>
        <span>
            &copy; ShinYS. All rights reserved.
        </span>

    </div>
    <div class="flex mt-10">
        {% get_current_language as LANGUAGE_CODE %}
        <select class="w-1/5 h-8" id="js-lang">
            <option value="en" {% if LANGUAGE_CODE == 'en' %}selected{% endif %}>English</option>
            <option value="es" {% if LANGUAGE_CODE == 'es' %}selected{% endif %} >Spanish</option>
        </select>
    </div>


    
</footer>
