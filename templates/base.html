{% load static i18n %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title>{% block page_title %}{% endblock page_title %} | Nbnb</title>
</head>

<body class="text-gray-800 mt-20">


    <header class="inset-0 container max-w-full flex items-center justify-between px-6 h-20 border-b border-gray-400 fixed bg-white">

        <div class="flex items-center w-1/3">
            <a href="{% url 'core:home' %}" class="mr-6">
                <img class="w-24" src="{% static 'img/logo.png' %}" />
            </a>
            {% block search-bar %}
            <form method="get" action="{% url 'rooms:search' %}" class="w-9/12">
                <input class="search-box border px-5 py-3 font-medium text-gray-900 placeholder-gray-400 rounded-lg w-64 shadow-md hover:shadow-lg focus:outline-none" name="city" placeholder="{% trans 'Search By City' %}" />
            </form>
            {% endblock search-bar %}
        </div>

        {% include "partials/nav.html" %}

    </header>


    {% block content %}{% endblock content %}

    {% include "partials/footer.html" %}


    <script>
        const langSelect = document.getElementById("js-lang");
        const handleLangChange = () => {
            const selected = langSelect.value;
            fetch(`{% url 'users:switch-language' %}?lang=${selected}`).then(() => window.location.reload());
            // window.location.reload();
        }
        langSelect.addEventListener("change", handleLangChange);
    </script>
</body>

</html>
