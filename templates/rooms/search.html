{% extends "base.html" %}

{% block page_title %}
Search
{% endblock page_title%}


{% block search-bar %}

{% endblock search-bar %}



{% block content %}

<h2>Search!</h2>

<form method="get" action="{% url 'rooms:search' %}">
    <div>
        <label for="city">City</label>
        <input value="{{city}}" id="city" name="city" placeholder="Search by City" />
    </div>

    <div>
        <label for="country">Country</label>
        <select id="country" name="country">
            {% for country in countries %}
            <option value="{{country.code}}" {% if s_country == country.code %} selected {% endif %}>{{country.name}}
            </option>

            {% endfor %}
        </select>
    </div>

    <div>
        <label for="room_type">Room Types</label>
        <select id="room_type" name="room_type">
            <option value="0" {% if s_room_type == 0 %}selected{% endif %}>Any kind</option>
            {% for room_type in room_types %}
            <option value="{{room_type.pk}}" {% if s_room_type == room_type.pk %} selected {% endif %}>
                {{room_type.name}}

            </option>
            {% endfor %}
        </select>
    </div>

    <div>
        <label for="price">Price</label>
        <input type="number" name="price" id="price" placeholder="Price" />
    </div>
    <div>
        <label for="guests">Guests</label>
        <input type="number" name="guests" id="guests" placeholder="Guests" />
    </div>
    <div>
        <label for="bedrooms">Bedrooms</label>
        <input type="number" name="bedrooms" id="bedrooms" placeholder="Bedrooms" />
    </div>
    <div>
        <label for="beds">Beds</label>
        <input type="number" name="beds" id="beds" placeholder="Beds" />
    </div>
    <div>
        <label for="baths">Baths</label>
        <input type="number" name="baths" id="baths" placeholder="Baths" />
    </div>

    <button>Search</button>

</form>

{% endblock content %}
