{% extends "base.html" %}

{% block page_title %}
Log In
{% endblock page_title%}


{% block search-bar %}

{% endblock search-bar %}



{% block content %}
<div class="container xl:w-1/4 lg:w-5/12 md:w-1/2 mx-auto mt-28 mb-10 flex flex-col items-center border p-6 border-gray-400">
    
    {% include 'partials/social_login.html' %}

    <form method="POST" action={% url 'users:login' %} class="w-full">
        {% csrf_token %}
        <!-- {{form.as_p}} -->

        <!-- <input type="email" placeholder="Email">
        <input type="password" placeholder="Password"> -->

        {{form.email}}
        {{form.password}}

        <button class="btn bg-red-500 text-white">Login</button>
    </form>

    <div class="mt-5">
        <span class="mr-2">Don't have an account?</span>
        <a href="{% url 'users:signup' %}" class="text-green-500 font-medium">Sign up</a>
    </div>

</div>

{% endblock content %}
